<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>       
        <div class="col-md-12 text-center vertical-center">
			<h2>Login</h2>
			
                    <form class="center-form">            
                    <div class="col-md-8">                     
                      
                     <label for="email" class="text">Email* :</label>
                     <input type="text" placeholder="Enter Email" name="email" >  <br/>                
                  
                      <label for="psw" class="text">Password* :</label>
                      <input type="password" placeholder="Enter Password" name="psw" ><br/>
                 
                      <div class="col-md-12 text-center"><button type="button" class="button text-white m-3">Login</button>
                      <!--button onclick="signIn()" class="googlebutton">SignIn with Google</button-->
                      <img src="rsz_gsign1.png" onclick="signIn()" /></div>
                    </div>
                    </form>
                      <script>
                          function signIn(){
    let oauth2Endpoint = "https://accounts.google.com/o/oauth2/v2/auth"

    let form = document.createElement('form')
    form.setAttribute('method','GET')
    form.setAttribute('action',oauth2Endpoint)

    let params = {
        "client_id": "792730991910-ijcbi9u0ldqqr9cjctc64mqo9puboebb.apps.googleusercontent.com",
        "redirect_uri":"http://127.0.0.1:5500/profile.html",
        "response_type":"token",
        "scope": "https://www.googleapis.com/auth/userinfo.profile",
        "include_granted_scopes":'true',
        "state": "pass-through-value"
    }
    for(var p in params){
        let input = document.createElement('input')
        input.setAttribute('type','hidden')
        input.setAttribute('name',p)
        input.setAttribute('value',params[p])
        form.appendChild(input)
    }

    document.body.appendChild(form)
    form.submit()

                          }

                      </script>
               
            
		</div>
    </body>
</html>
