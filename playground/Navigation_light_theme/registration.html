<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body >       
        
        
        <div class="col-md-12 text-center text">
			<h2>Registration</h2>                
            <form class="center-form">                    
                <div class="col-md-8">                      
                  <label for="Name">Name* :</label>
                  <input type="text" placeholder="Enter Name" name="Name" required><br/>

                  <label for="email" >Email* :</label>
                  <input type="text" placeholder="Enter Email" name="email" required>    <br/>

                  <label for="Phone_no">Phone No. :</label>
                  <input type="number" placeholder="Enter Phone No." name="Phone_no"><br/>

                  <label for="psw" >Password* :</label>
                  <input type="password" placeholder="Enter Password" name="psw" required> <br/>

                  <label for="psw-repeat">Repeat Password* :</label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" required> 

                  <div class="checkbox"> <input type="checkbox" name="terms" class="chklft"> Agree to Terms & conditions</div>
                  <div class="checkbox"><input type="checkbox" name="alerts" class="chklft"> Suscribe to updates, offers & alerts</div>
            
                  <div class="col-md-12 text-center"><button type="button" class="button text-white m-3">Register</button></div>
                </div>
                  
              </form>

        </div>            
    </body>
</html>
